<body>

  <script>
    // æ—¥æŠ¥æ•°æ®ï¼ˆå†…åµŒï¼Œæ¯æ¬¡ç”Ÿæˆæ—¥æŠ¥æ—¶è‡ªåŠ¨æ›´æ–°ï¼‰
    // ===== DIGEST_DATA_START =====
    let digests = [
      {"date":"2026-02-21","file":"daily-2026-02-21.html","title":"è€å¼ ä¸‡èµçˆ†æ¬¾ä¸Seedanceæ‰“æˆæç¤ºè¯","messageCount":112,"speakerCount":12},
      {"date":"2026-02-20","file":"daily-2026-02-20.html","title":"æ˜¥èŠ‚æ¡£ç”µå½±å®¡ç¾è®¨è®ºä¸AIåŠ¨ç”»éœ‡åŠ¨","messageCount":43,"speakerCount":12},
      {"date":"2026-02-19","file":"daily-2026-02-19.html","title":"Seedance 2.0 vs å¯çµ 3.0 æ·±åº¦è§£è¯»","messageCount":42,"speakerCount":14},
      {"date":"2026-02-12","file":"daily-2026-02-12.html","title":"å³æ¢¦2.0æ›´æ–°ä¸Seedanceä¼šå‘˜è®¨è®º","messageCount":238,"speakerCount":25},
      {"date":"2026-02-11","file":"daily-2026-02-11.html","title":"ç¤¾ç¾¤ä»·å€¼å¤§è®¨è®ºä¸è“ç‘°Stellaè·å¥–","messageCount":500,"speakerCount":48}
    ];
    // ===== DIGEST_DATA_END =====

    let currentIndex = -1;

    // æ˜ŸæœŸæ˜ å°„
    const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
    const dotClasses = ['dot-sun', 'dot-mon', 'dot-tue', 'dot-wed', 'dot-thu', 'dot-fri', 'dot-sat'];

    // åˆå§‹åŒ–
    async function init() {
      // ä¼˜å…ˆä½¿ç”¨å†…åµŒæ•°æ®ï¼Œå¦‚æœä¸ºç©ºåˆ™å°è¯•ä» manifest.json åŠ è½½
      if (digests.length === 0) {
        try {
          const response = await fetch('manifest.json?t=' + Date.now());
          if (response.ok) {
            const data = await response.json();
            digests = data.digests || [];
          }
        } catch (e) {
          console.log('No manifest found');
        }
      }

      // æŒ‰æ—¥æœŸé™åºæ’åº
      digests.sort((a, b) => b.date.localeCompare(a.date));

      renderDigestList();
      updateLatestBadge();

      // è‡ªåŠ¨åŠ è½½æœ€æ–°æ—¥æŠ¥
      if (digests.length > 0) {
        loadDigest(0);
      }
    }

    // æ¸²æŸ“æ—¥æŠ¥åˆ—è¡¨
    function renderDigestList() {
      const container = document.getElementById('digestList');
      const grouped = {};

      // æŒ‰æœˆä»½åˆ†ç»„
      digests.forEach((d, index) => {
        const month = d.date.substring(0, 7); // YYYY-MM
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push({ ...d, index });
      });

      let html = '';
      for (const month in grouped) {
        const [year, mon] = month.split('-');
        html += `<div class="month-group">
          <div class="month-title">${year}å¹´${parseInt(mon)}æœˆ</div>`;

        grouped[month].forEach(d => {
          const date = new Date(d.date);
          const dayOfWeek = date.getDay();
          const dayNum = d.date.split('-')[2];

          html += `<div class="digest-item" data-index="${d.index}" onclick="loadDigest(${d.index})">
            <span class="digest-dot ${dotClasses[dayOfWeek]}"></span>
            <span class="digest-date">${parseInt(dayNum)}æ—¥</span>
            <span class="digest-weekday">å‘¨${weekdays[dayOfWeek]}</span>
          </div>`;
        });

        html += '</div>';
      }

      container.innerHTML = html;
      document.getElementById('totalCount').textContent = digests.length;
    }

    // æ›´æ–°æœ€æ–°æ—¥æŠ¥å¾½ç« 
    function updateLatestBadge() {
      if (digests.length > 0) {
        const latest = digests[0].date;
        const [y, m, d] = latest.split('-');
        document.getElementById('latestDate').textContent = `${parseInt(m)}/${parseInt(d)}`;
      }
    }

    // åŠ è½½æŒ‡å®šæ—¥æŠ¥
    function loadDigest(index) {
      if (index < 0 || index >= digests.length) return;

      currentIndex = index;
      const digest = digests[index];

      // æ›´æ–°é€‰ä¸­çŠ¶æ€
      document.querySelectorAll('.digest-item').forEach((el, i) => {
        el.classList.toggle('active', parseInt(el.dataset.index) === index);
      });

      // æ›´æ–°æ ‡é¢˜
      const date = new Date(digest.date);
      document.getElementById('currentDate').textContent =
        `${digest.date} å‘¨${weekdays[date.getDay()]}`;

      // æ›´æ–°å¯¼èˆªæŒ‰é’®
      document.getElementById('prevBtn').disabled = index >= digests.length - 1;
      document.getElementById('nextBtn').disabled = index <= 0;

      // åŠ è½½ iframe
      const container = document.getElementById('iframeContainer');
      document.getElementById('emptyState')?.remove();

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      document.getElementById('loading').classList.add('show');

      let iframe = container.querySelector('iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        container.appendChild(iframe);
      }

      iframe.onload = () => {
        document.getElementById('loading').classList.remove('show');
      };
      iframe.src = digest.file;

      // ç§»åŠ¨ç«¯å…³é—­ä¾§è¾¹æ 
      closeSidebar();
    }

    // åŠ è½½æœ€æ–°æ—¥æŠ¥
    function loadLatest() {
      if (digests.length > 0) {
        loadDigest(0);
      }
    }

    // åŠ è½½å‰ä¸€å¤©
    function loadPrev() {
      if (currentIndex < digests.length - 1) {
        loadDigest(currentIndex + 1);
      }
    }

    // åŠ è½½åä¸€å¤©
    function loadNext() {
      if (currentIndex > 0) {
        loadDigest(currentIndex - 1);
      }
    }

    // ä¾§è¾¹æ æ”¶ç¼©
    function toggleCollapse() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      // ä¿å­˜çŠ¶æ€åˆ° localStorage
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    }

    // æ¢å¤ä¾§è¾¹æ çŠ¶æ€
    function restoreSidebarState() {
      const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
      if (collapsed) {
        document.getElementById('sidebar').classList.add('collapsed');
      }
    }

    // ä¾§è¾¹æ åˆ‡æ¢ï¼ˆç§»åŠ¨ç«¯ï¼‰
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') loadPrev();
      if (e.key === 'ArrowRight') loadNext();
      if (e.key === 'Home') loadLatest();
    });

    // å¯åŠ¨
    restoreSidebarState();
    init();
  </script>
